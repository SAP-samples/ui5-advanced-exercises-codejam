  - name: codejam.supermarket-srv
    type: nodejs
    path: server/gen/srv
    parameters:
      buildpack: nodejs_buildpack
      # routes:
      #   - route: "${default-url}"
      #   - route: "${default-host}.cert.${default-domain}"
      memory: 256M
      disk-quota: 1GB
    requires:
      - name: codejam.supermarket-db
      - name: codejam.supermarket-auth
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          # srv-cert-url: '${protocol}://${default-host}.cert.${default-domain}'

  - name: codejam.supermarket-db-deployer
    type: hdb
    path: server/gen/db
    build-parameters:
      ignore:
        - "default-env.json"
        - "node_modules/"
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 256M
    requires:
      - name: codejam.supermarket-db

resources:

  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ------------------------------------------------------------
  - name: codejam.supermarket-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
      config:
        database_id: b7c3ff95-9e0c-480d-9022-bfaaa268f780
    properties:
      hdi-service-name: ${service-name}

  # - name: codejam.supermarket-app-front
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: app-front
  #     service-plan: developer

  - name: codejam.supermarket-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: server/xs-security.json
      config:
        xsappname: codejam-supermarket-auth2
        tenant-mode: dedicated

