_schema-version: "3.2"
ID: codejam.supermarket
version: 0.0.1
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm run build:workspaces
modules:
  - name: codejam.supermarket
    type: staticfile
    path: dist
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: codejam.supermarket-server-postgres-deployer
    type: nodejs
    path: server/gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: codejam.supermarket-server-postgres
  - name: codejam.supermarket-server-srv
    type: nodejs
    path: server/gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: codejam.supermarket-auth
      - name: codejam.supermarket-server-postgres
resources:
  - name: codejam.supermarket-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: server/xs-security.json
      config:
        xsappname: server-${org}-${space}
        tenant-mode: dedicated
  - name: codejam.supermarket-server-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development
