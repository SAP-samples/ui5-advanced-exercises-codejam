specVersion: "4.0"
metadata:
  name: uimodule
type: application
framework:
  name: SAPUI5
  version: 1.136.2
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
    - name: sap.fe.templates
    - name: sap.f
    - name: sap.ui.export
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        babelConfig:
          sourceMaps: true
          ignore:
          - "**/*.d.ts"
          presets:
          - - "@babel/preset-env"
            - targets: defaults
          - - transform-ui5
            - overridesToOverride: true
          - "@babel/preset-typescript"
          plugins:
          - istanbul  
    - name: ui5-tooling-modules-middleware
      afterMiddleware: ui5-tooling-transpile-middleware
    - name: fiori-tools-proxy
      afterMiddleware: ui5-tooling-modules-middleware
      configuration:
        ignoreCertError: false
        backend:
          - path: /odata/v4/catalog/
            url: http://localhost:4004
    - name: preview-middleware
      afterMiddleware: compression
      configuration:
        test:
          - framework: Qunit
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300